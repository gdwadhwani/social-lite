<html ng-app="socialLite">
    <head>
        <title>Social Lite</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="static/js/angular.min.js"></script>
        <script type="text/javascript" src="static/js/app.js"></script>
    </head>
    <body ng-controller="EventController as eveCtrl">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Social Lite</a>
                </div>

                <div class="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Find an Event</a></li>
                        <li><a href="#">Create an Event</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>
                        <li><a href="#" data-toggle="modal" data-target="#signupModal">Sign up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <form name="newEventForm" ng-submit="newEventForm.$valid && eveCtrl.createNewEvent()">
            <p>Create a new event</p>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" ng-model="eveCtrl.newEvent.name" required/></td>
                </tr>
                <tr>
                    <td>Caption:</td>
                    <td><input type="text" ng-model="eveCtrl.newEvent.caption" required/></td>
                </tr>
                <tr>
                    <td>thumbnail:</td>
                    <td><input type="text" ng-model="eveCtrl.newEvent.thumbnail"/></td>
                </tr>
                <tr>
                    <td>location:</td>
                    <td><input type="text" ng-model="eveCtrl.newEvent.location" required/></td>
                </tr>
                <tr>
                    <td>description:</td>
                    <td><input type="text" ng-model="eveCtrl.newEvent.description" required/></td>
                </tr>
            </table>
            <button type="submit" value="submit">Submit</button>
        </form>
    </body>
</html>
