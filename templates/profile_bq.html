<html ng-app="socialLite">
<head>
	<title>Social Lite</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/angular.min.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>

</head>
<body ng-controller="UserController as userCtrl">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Social Lite</a>
			</div>

			<div class="navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="addNewEvent">Create an Event</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-hide="userCtrl.checkUser()"><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>
					<li ng-hide="userCtrl.checkUser()"><a href="#" data-toggle="modal" data-target="#signupModal">Sign up</a></li>
				    <li ng-show="userCtrl.checkUser()" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><label>{{'{{userCtrl.currentUser.displayname}}'}}</label> <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/profile">Edit Profile</a></li>
                            <li><a href="/account_index">Account Index</a></li>
                            <li class="divider"></li>
                            <li><a ng-click="userCtrl.logout()">Log out</a></li>
                        </ul>
                    </li>
                </ul>
			</div>
		</div>
	</nav>
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <form name="userForm" ng-submit="userForm.$valid && userCtrl.updateUserInfo()">
                <table>
                    <tr>
                        <td>
                            Display Name:
                        </td>
                        <td>
                            <input style="width:400px;" class="form-control" type="text" ng-model="userCtrl.currentUser.displayname" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email address:
                        </td>
                        <td>
                            <input style="width:400px;" class="form-control" type="email" ng-model="userCtrl.currentUser.email" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Birthday:
                        </td>
                        <td>
                            <input class="form-control" type="date" ng-model="userCtrl.currentUser.birth"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address:
                        </td>
                        <td>
                            <input class="form-control" type="text" ng-model="userCtrl.currentUser.address" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            City:
                        </td>
                        <td>
                            <input class="form-control" type="text" ng-model="userCtrl.currentUser.city" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            State:
                        </td>
                        <td>
                            <input class="form-control" type="text" ng-model="userCtrl.currentUser.state" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender:
                        </td>
                        <td>
                            <div class="radio">
                                <label><input type="radio" ng-model="userCtrl.currentUser.gender" value="male"/>Male</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" ng-model="userCtrl.currentUser.gender" value="female"/>Female</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Bio:
                        </td>
                        <td>
                            <textarea rows="8" class="form-control" type="text" ng-model="userCtrl.currentUser.bio"></textarea>
                        </td>
                    </tr>
                </table>
                <div>
                    <h2>Interests :</h2>
                    <div>
                        <div ng-repeat="item in userCtrl.allInts">
                            <p><h4>{{'{{item.parent_c}}'}}</h4></p>
                            <ul class="taglist">
                                <li ng-repeat="chil in item.children_c">
                                    <label class="check-btn"><input type="checkbox" checklist-model="userCtrl.currentUser.interests" checklist-value="chil">{{'{{chil}}'}}</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <input class="btn btn-default" type="submit" value="submit" /><label class="msg-label">{{'{{userCtrl.msg}}'}}</label>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2014 Social Lite all right reserved.
    </footer>
</body>
</html>
